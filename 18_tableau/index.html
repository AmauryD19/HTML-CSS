<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>18. Tableau</title>
</head>

<body>
    <table>
        <caption>Mon beau tableau</caption>
        <!--thead est l'équivalent d'une ligne dans un tableau mais pour nommer les colonnes-->
        <thead>
            <!--td sont les cellules, attention au nombre de cellules ajoutées par ligne-->
            <tr>
                <th>
                    Félin
                </th>
                <th>
                    Canidé
                </th>
                <th>
                    Oiseau
                </th>
            </tr>
        </thead>

        <tr>
            <td rowspan="2" valign="top">
                Chat
            </td>
            <td>
                Chien
            </td>
            <td>
                Pigeon
            </td>
        </tr>
        <tr>
            <td colspan="2" halign="center">
                Loup
            </td>
        </tr>
    </table>
</body>

</html>
